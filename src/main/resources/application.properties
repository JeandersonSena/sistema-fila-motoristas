# ===================================================================
# Configurações Principais da Aplicação
# ===================================================================
server.port=8080
spring.application.name=DriverQueueSMSApp

# ===================================================================
# Banco de Dados H2 (Em Arquivo - para desenvolvimento/teste local)
# ===================================================================
# URL: Conecta a um arquivo 'driverdb' no diretório 'data' relativo à execução.
# AUTO_SERVER=TRUE permite múltiplas conexões (útil com o console H2).
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driverClassName=${SPRING_DATASOURCE_USERNAME}
spring.datasource.username=${SPRING_DATASOURCE_PASSWORD}
# Senha simples para ambiente local. NÃO use em produção.
spring.datasource.password=password
# Habilitar o console web do H2
spring.h2.console.enabled=true
# Caminho para acessar o console: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console
# Desabilitar fechamento do H2 console ao desconectar (opcional)
# spring.h2.console.settings.web-allow-others=false # Mantenha false por segurança

# ===================================================================
# JPA / Hibernate
# ===================================================================
# Ação DDL (Data Definition Language) automática ao iniciar:
# 'none': Não faz nada. Bom para produção com schema gerenciado externamente.
# 'validate': Valida se o schema corresponde às entidades.
# 'update': Atualiza o schema (adiciona colunas, tabelas), mas não remove. Bom para dev.
# 'create': Apaga e recria o schema a cada inicialização (perde dados!).
# 'create-drop': Cria ao iniciar, apaga ao finalizar. Útil para testes.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Mostrar SQL gerado pelo Hibernate no console (útil para debug)
spring.jpa.show-sql=false
# Formatar o SQL exibido se show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialeto específico do banco (geralmente detectado, mas pode ser explícito)
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================================================================
# Configuração Twilio (SEGREDOS DEVEM VIR DE VARIÁVEIS DE AMBIENTE)
# ===================================================================
# Use variáveis de ambiente (ex: TWILIO_ACCOUNT_SID) para popular estes valores.
# Os valores após ':' são defaults opcionais (NÃO RECOMENDADOS para segredos reais).
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
# Número de telefone Twilio no formato E.164
twilio.phone-number=${TWILIO_PHONE_NUMBER:}

# ===================================================================
# Configuração de Logging
# ===================================================================
# Níveis: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.root=INFO
# Nível mais detalhado para os pacotes da sua aplicação
logging.level.com.suaempresa.driverqueue=DEBUG
# Logs do Spring Framework (pode ser útil em DEBUG)
logging.level.org.springframework.web=INFO
# Logs do Hibernate (WARN para reduzir verbosidade, DEBUG para ver detalhes)
logging.level.org.hibernate=WARN
# Logs SQL do Hibernate (TRACE para ver valores de parâmetros)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql=TRACE

# ===================================================================
# Configuração Thymeleaf (Templates HTML) - Opcional
# ===================================================================
# Desabilitar cache em desenvolvimento para ver alterações no HTML sem reiniciar
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

